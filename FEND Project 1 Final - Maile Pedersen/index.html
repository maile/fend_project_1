<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maile's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div class="container">
      <div class="box sidebar">
        <ul>
          <li class="button_snippet">
            <article class="button" id="button1"></article>
            <h4 class=button_title>#02b3e4</h4>
          </li>
          <li class="button_snippet">
            <article class="button" id="button2"></article>
            <h4 class="button_title">#2d3c49</h4>
          </li>
          <li class="button_snippet">
            <article class="button" id="button3"></article>
            <h4 class="button_title">#7d97ad</h4>
          </li>
        </ul>
      </div>
      <div class="box main">
        <div class="box header">
          <div class="header_inner">
            <img class="header_logo" src="images/udacity_logo.jpg" alt="Udacity logo">
            <article class="header_label">
              <h2 class="header_name">Maile Lei Pedersen</h2>
              <h4 class="header_title">Front-End Ninja</h4>
            </article>
          </div>
        </div>
        <div class="box hero">
          <img class="hero_image" src="images/hero_image.jpg" alt="Hero Image">
        </div>
        <div class="box work">
          <h2 class="work_heading">Featured Work</h2>
          <ul class="work_features">
            <li class="work_snippet">
              <img src="images/charts.jpg" alt="First Image">
              <h4 class="work_title">Data Analysis</h4>
              <p class="work_link"><a href="#">https://github.com/udacity/charts</a></p>
            </li>
            <li class="work_snippet">
              <img src="images/makeup.jpg" alt="Second Image">
              <h4 class="work_title">Beauty Apps</h4>
              <p class="work_link"><a href="#">https://github.com/udacity/beauty</a></p>
            </li>
            <li class="work_snippet">
              <img src="images/watch_app.jpg" alt="Third Image">
              <h4 class="work_title">Watch Apps</h4>
              <p class="work_link"><a href="#">https://github.com/udacity/watch</a></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
